<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram Desktop</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto px-6 py-4">
        <div class="mt-10">
            <img class="mx-auto h-40 rounded-full shadow-lg" src="img/600px-Telegram_logo.svg.webp" alt="Telegram">
            <h1 class="text-gray-600 text-4xl font-semibold text-center mt-6">Welcome to Telegram!</h1>
        </div>
        <form action="#" class="mx-auto mt-14">

            <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                    <label for="phone" class="text-xs font-semibold px-1">Phone</label>
                    <div class="flex">
                        <div class="w-14 z-10 pl-1 text-center pointer-events-none rounded-bl rounded-tl flex items-center justify-center bg-white border-2">
                            <img src="img/phone.svg" alt="phone" class="w-1/2"></div>
                        <input type="phone" class="w-full pl-5 pr-3 py-2 rounded-r-lg border-l-0 border-2 border-gray-200 outline-none focus:border-indigo-500" id="phone" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                    <label for="password" class="text-xs font-semibold px-1">Password</label>
                    <div class="flex">
                        <div class="w-14 z-10 pl-1 text-center pointer-events-none rounded-bl rounded-tl flex items-center justify-center bg-white border-2">
                            <img src="img/phone.svg" alt="phone" class="w-1/2"></div>
                        <input type="password" class="w-full pl-5 pr-3 py-2 rounded-r-lg border-l-0 border-2 border-gray-200 outline-none focus:border-indigo-500" id="password" placeholder="*********">
                    </div>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="#" class="self-end hover:text-gray-600">Forget Password?</a>
                <button class="block w-1/3 rounded bg-blue-400 py-3 text-white font-bold shadow hover:bg-blue-300">Log in</button>
            </div>

        </form>

        <div class="mt-20 text-center">
            <p>
                No account yet?
            </p>
            <a href="#" class="hover:text-gray-600">
                Register now
            </a>
        </div>
    </div>
</body>
</html>
